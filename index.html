<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app1 {
            background: aliceblue;
            color: cornflowerblue;
            padding: 4px;
            margin-bottom: 4px;
        }
        #app2 {
            background: peachpuff;
            color: tomato;
            padding: 4px;
        }
    </style>
</head>
<body>
    <div id="app1">
        <div>
            <p>{{message}}</p>
        </div>
        <button @click="changeMessage">메시지 바꾸기</button>
    </div>
    <div id="app2">
        <div>
            <p>{{message}}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm1 = new Vue({
            el: '#app1',
            data: {
                message: '첫번째 뷰 인스턴스(Vue Instance)'
            },
            methods: {
                changeMessage() {
                    vm2.message = '모두가 행복했으면 좋겠어요.'
                }
            }
        })
        var vm2 = new Vue({
            el: '#app2',
            data: {
                message: '두번째 뷰 인스턴스(Vue Instance)'
            }
        })
    </script>
</body>
</html>
